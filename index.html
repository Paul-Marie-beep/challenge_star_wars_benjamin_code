  <body>
    <main>
      <section class="top-section">
        <div class="left-container">
          <div class="description">
            <img src="icons/resistance.png" class="description__icon" />
            <h2 class="description__title">Un nouvel espoir</h2>
            <div class="description__text">
              C'est le premier opus de la saga Star Wars par sa date de sortie,
              mais le quatrième selon l'ordre chronologique de l'histoire
            </div>
          </div>
          <div class="date">
            <div class="date__12">19</div>
            <div class="date__3">7</div>
            <div class="date__4">7</div>
          </div>
        </div>

        <img class="pic" src="img/sw_1.jpeg" alt="image de Star Wars IV" />
      </section>
      <section class="bottom-section">
        <div class="bottom-section__arrows">
          <img
            src="icons/arrow_left_dark.png"
            class="arrow arrow__left"
            alt="icone flèche gauche"
          />
          <img
            src="icons/arrow_right.png"
            class="arrow arrow__right"
            alt="icone flèche droite"
          />
        </div>
        <div class="balls">
          <img class="balls__ball" src="icons/golden_ball.png" />
          <div class="balls__line"></div>
          <img class="balls__ball" src="icons/dark_ball.png" />
          <div class="balls__line"></div>
          <img class="balls__ball" src="icons/dark_ball.png" />
          <div class="balls__line"></div>
          <img class="balls__ball" src="icons/dark_ball.png" />
          <div class="balls__line"></div>
          <img class="balls__ball" src="icons/dark_ball.png" />
        </div>
      </section>
    </main>
